<!DOCTYPE html>
<head>
  <title>Katalk</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet" href="src/css/carousel.css" />
  <link rel="stylesheet" href="src/css/listcard.css" />
  <meta lang="Ko" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <main id="katalk">
    <header id="katalk-header">
      <p>KT</p>
    </header>
    <nav id="navbar" class="bar-size">
      <div class="container">
        <div class="navbar__back">
          <div class="arrow-icon"></div>
        </div>
        <div class="navbar__title">
          <p>롤 프로빌더</p>
        </div>
        <div class="navbar__search">
          <div class="search-icon"></div>
        </div>
        <div class="navbar__toggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <div class="chat__background" id="chat"></div>
    <div class="chat-bar bar-size">
      <div class="chat__container">
        <div class="plus"></div>
        <form class="chat__input-form" name="champion" id="champion_input">
          <input
            type="text"
            name="champion"
            id="chat__input"
            autocomplete="off"
            placeholder="챗봇에게 메시지 보내기"
          />
          <!-- <p>챗봇에게 메시지 보내기</p> -->
        </form>
      </div>
    </div>
    <footer class="bar-size">
      <div class="foot__container">
        <div class="footer__menu">ㄴㄱ</div>
        <div class="footer__home">ㅁ</div>
        <div class="footer__back"><-</div>
      </div>
    </footer>
  </main>
  <script type="module" src="./src/chat.js"></script>
</body>
