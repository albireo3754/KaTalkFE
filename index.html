<!DOCTYPE html>
<head>
  <title>Katalk</title>
  <link rel="stylesheet" href="src/style.css" />
  <meta lang="Ko" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <main id="katalk">
    <header id="katalk-header">
      <p>KT</p>
    </header>
    <nav id="navbar" class="bar-size">
      <div class="container">
        <div class="navbar__back">
          <div class="arrow-icon"></div>
        </div>
        <div class="navbar__title">
          <p>롤 프로빌더</p>
        </div>
        <div class="navbar__search">
          <div class="search-icon"></div>
        </div>
        <div class="navbar__toggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <div class="chat-bar bar-size">
      <div class="chat__container">
        <div class="plus">+</div>
        <div class="chat__input">
          <p>챗봇에게 메시지 보내기</p>
        </div>
      </div>
    </div>
    <footer class="bar-size">
      <div class="container">
        <div class="footer__menu">ㄴㄱ</div>
        <div class="footer__home">ㅁ</div>
        <div class="footer__back"><-</div>
      </div>
    </footer>
  </main>
</body>
