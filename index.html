<!DOCTYPE html>
<head>
  <title>Katalk</title>
  <link rel="stylesheet" href="src/style.css" />
  <meta lang="Ko" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <main id="katalk">
    <header id="katalk-header">
      <p>KT</p>
    </header>
    <nav id="navbar" class="bar-size">
      <div class="container">
        <div class="navbar__back">
          <div class="arrow-icon"></div>
        </div>
        <div class="navbar__title">
          <p>롤 프로빌더</p>
        </div>
        <div class="navbar__search">
          <div class="search-icon"></div>
        </div>
        <div class="navbar__toggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <div class="chat__background"></div>
    <div class="chat-bar bar-size">
      <div class="chat__container">
        <div class="plus"></div>
        <form class="chat__input" name="champion" id="champion_input">
          <input
            type="text"
            name="champion"
            id="champion"
            placeholder="챗봇에게 메시지 보내기"
          />
          <!-- <p>챗봇에게 메시지 보내기</p> -->
        </form>
      </div>
    </div>
    <footer class="bar-size">
      <div class="foot__container">
        <div class="footer__menu">ㄴㄱ</div>
        <div class="footer__home">ㅁ</div>
        <div class="footer__back"><-</div>
      </div>
    </footer>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    onsubmit = "return getChampion()";
    const cham = document.getElementById("champion_input");
    function getChampion(e) {
      e.preventDefault();
      const champName = document.getElementById("champion").value;
      const data = { action: { params: { champion: champName } } };
      console.log(JSON.stringify(data));
      const req = new Request("http://34.64.118.225:3000/api/champion/", {
        method: "POST",
        mode: "cors",
        headers: {
          Host: "http://34.64.118.225:3000/api/champion/",
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });
      fetch(req)
        .then((res) => res.json())
        .then((json) => console.log(json))
        .catch((json) => console.log(json));
    }
    cham.addEventListener("submit", getChampion);
  </script>
</body>
